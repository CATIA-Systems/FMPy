name: Build FMPy

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-wheels:
    strategy:
      matrix:
        include:
          - name: windows
            image: windows-2022
          - name: linux
            image: ubuntu-20.04
          - name: darwin
            image: macos-13
    runs-on: ${{ matrix.image }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - run: python -m pip install setuptools wheel attrs numpy PySide6 requests
    - run: python build_cvode.py
    - run: python build_binaries.py
    - if: matrix.name == 'linux' || matrix.name == 'windows'
      run: python build_remoting.py
    - run: python setup.py bdist_wheel
    - uses: actions/upload-artifact@v4
      with:
       name: ${{ matrix.name }}
       path: dist
       if-no-files-found: error
  merge-wheels:
    runs-on: ubuntu-22.04
    needs: [ build-wheels ]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
      with:
        name: linux
        path: wheels/linux
    - uses: actions/download-artifact@v4
      with:
        name: darwin
        path: wheels/darwin
    - uses: actions/download-artifact@v4
      with:
        name: windows
        path: wheels/windows
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - run: python merge_wheels.py
    - uses: actions/upload-artifact@v4
      with:
       name: merged
       path: wheels/merged
       if-no-files-found: error
  run-tests:
    strategy:
      matrix:
        include:
          - name: windows
            image: windows-2022
          - name: linux
            image: ubuntu-22.04
          - name: darwin
            image: macos-13
    runs-on: ${{ matrix.image }}
    needs: [ merge-wheels ]
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
    - uses: JesseTG/rm@v1.0.3
      with:
        path: fmpy
    - uses: actions/download-artifact@v4
      with:
        name: merged
        path: .
    - run: ls
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - run: python -m pip install FMPy-0.3.21-py3-none-any.whl[complete]
    - run: python -m pip install pytest
    - run: pytest tests
