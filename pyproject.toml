[project]
name = "fmpy"
version = "0.3.21"
description = "Simulate Functional Mock-up Units (FMUs) in Python"
readme = "README.md"
requires-python = ">=3.10,<3.11"
dependencies = [
    "attrs>=24.2.0",
    "jinja2>=3.1.4",
    "lark>=1.2.2",
    "lxml>=5.3.0",
    "msgpack>=1.1.0",
    "numpy>=2.1.3",
]

[project.optional-dependencies]
examples = [
    "dask[bag]>=2024.11.2",
    "requests>=2.32.3",
]
plot = [
    "matplotlib>=3.9.2",
    "scipy>=1.14.1",
]
gui = [
    "pyqtgraph>=0.13.7",
    "pyside6>=6.8.0.2",
    "pywin32>=308; sys_platform == 'win32'",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
